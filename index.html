<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Search engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Gujarati:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="https://www.google.co.in/search" target="_blank">
            <div class="section-1">
                <img class="doodle-logo" src="/images/Doodle Search Pic.png" alt="Doodle Search Pic">
                <div class="search-box">
                    <div class="search-bar">
                        <img class="search-icon" src="/images/Vector.svg" alt="Vector">
                        <input class="doodle-search" type="search" name="q">
                        <img class="x-icon" src="/images/X-icon.svg" alt="X-icon">
                    </div>
                    <div class="suggestion-box">
                        <div class="hr-line"></div>
                        <p><img class="clock-icon" src="/images/icon-clock.svg" alt="Vector"><span>can i learn web development in 3 months</span>
                        </p>
                        <p><img class="clock-icon" src="/images/icon-clock.svg" alt="Vector"><span>can i learn web development in a month</span>
                        </p>
                        <p><img class="clock-icon" src="/images/icon-clock.svg" alt="Vector"><span>can i learn web development in 2 months</span>
                        </p>
                        <p><img class="clock-icon" src="/images/icon-clock.svg" alt="Vector"><span>can i learn web development in 6 months</span>
                        </p>
                        <p><img class="clock-icon" src="/images/icon-clock.svg" alt="Vector"><span>can i learn web development in a week</span>
                        </p>
                        <p><img class="clock-icon" src="/images/icon-clock.svg" alt="Vector"><span>can i learn web development in 15 days</span>
                        </p>
                        <p><img class="clock-icon" src="/images/icon-clock.svg" alt="Vector"><span>can i learn web development on my own</span>
                        </p>
                    </div>
                </div>
            </div>
            <img class="doodle-shapes" src="/images/doodle shapes pic.png" alt="doodle shapes pic">
        </form>
    </main>
</body>

</html>
